<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Boutique</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />

    <load src="partials/home.html" />

    <load src="partials/footer.html" />
    <load src="partials/modal.html" />

    <script type="module" src="/main.js"></script>
  </body>
</html>

<div class="modal">
  <div class="container">
    <div class="modal-box-product">
      <button class="modal-product-close js-modal-close" type="button">
        <svg class="modal-icon" width="22" height="22">
          <use href="./img/sprite.svg#close"></use>
        </svg>
      </button>

      <div class="modal-product-top">
        <div class="modal-product-img-box">
          <img
            class="modal-product-image"
            src="./img/organic food@2x.png"
            alt="orgnic"
            width="160"
            height="160"
            loading="lazy"
          />
        </div>
        <div class="modal-product-text-box">
          <p class="modal-product-name">Pumpkin</p>
          <ul class="modal-product-list">
            <li class="modal-produt-item">
              Category:
              <span class="list-variables">Fresh Produce</span>
            </li>
            <li class="modal-produt-item">
              Size:
              <span class="list-variables">1 medium-sized</span>
            </li>
            <li class="modal-produt-item">
              Popularity:
              <span class="list-variables">0</span>
            </li>
          </ul>
          <p class="modal-product-desc">
            A round, orange vegetable with a thick shell and seeds inside. It is
            often used in cooking and baking for its sweet and earthy flavor.
          </p>
        </div>
      </div>

      <div class="modal-product-bottom">
        <p class="modal-product-price">$2.99</p>
        <button class="modal-product-btn">
          Add to
          <svg class="modal-product-icon" width="18" height="18">
            <use href="./img/sprite.svg#cart"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
